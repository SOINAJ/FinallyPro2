<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body>
<div class="col-sm-5">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>测试</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal">
                <p>新增通知(⊙o⊙)</p>

                <div class="form-group">
                    <label class="col-sm-3 control-label">通知标题：</label>

                    <div class="col-sm-8">
                        <input type="text" placeholder="通知标题" name="notice_title" class="form-control book_name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">通知内容：</label>

                    <div class="col-sm-8">
                        <input type="text" placeholder="通知内容" name="notice_content" class="form-control book_author">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">通知时间：</label>

                    <div class="col-sm-8">
                        <div class="msg_end_date1" style="display: none;color: red"><span id="msg_end_date"></span></div>
                        <input class="notice_time" type="datetime-local" name="notice_time"/>
                    </div>
                </div>

            </form>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button class="btn btn-sm btn-white" type="button" onclick="post_newbook()">上传系统</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/content.min.js"></script>
<script src="/js/plugins/iCheck/icheck.min.js"></script>
<script src="/js/plugins/sweetalert/sweetalert.min.js"></script>
<script>
    function post_newbook() {
        $.ajax({
            url: "../notices",
            type: "POST",
            datatype: "json",
            // contentType: "application/json",
            data:  $(".form-horizontal").serialize(),
            success: function (dat) {
                if (dat.code == 20041) {
                    swal({
                        title: "通知上传",
                        text: "新通知信息已完成上传",
                        type: "success",
                        timeout: "3000"
                    })
                } else {
                    swal({
                        title: "通知上传",
                        text: "新通知信息上传失败",
                        type: "warning",
                        timeout: "3000"
                    })
                }
            },
            error: function (e) {
                console.log("error")
            }
        })
    }
</script>
