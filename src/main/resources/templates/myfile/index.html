<script src="/layui/layui.js"></script>
<script>
    var myurl = ""
    $.ajax({
        url: "../checkUsers",
        type: "POST",
        datatype: "json",
        contentType: "application/json:charset=UTF-8",
        success: function (dat) {
            myurl += dat.data.part
        },
        error: function (e) {
            console.log("error")
        }
    })


    var websocket
    //以下为 layim 最新版写法
    layui.config({
        layimPath: '/dist/' //配置 layim.js 所在目录
        , layimAssetsPath: '/dist/layim-assets/' //layim 资源文件所在目录
    }).extend({
        layim: layui.cache.layimPath + 'layim' //配置 layim 组件所在的路径
    }).use('layim', function (layim) { //加载组件

        layim.on('ready', function (res) {
            layui.use('layim', function (layim) {

                if ('WebSocket' in window) {
                    websocket = new WebSocket("ws://localhost:8080/mysocket/" + myurl);
                } else {
                    alert('Not support websocket')
                }
                websocket.onerror = function () {
                    // setMessageInnerHTML("error");
                };
                //连接成功建立的回调方法
                websocket.onopen = function (event) {
                    // websocket.send("连接成功")
                    // setMessageInnerHTML("Loc MSG: 成功建立连接");
                }
                //接收到消息的回调方法
                websocket.onmessage = function (event) {
                    var arr = event.data.split(":")
                    console.log(arr[1])
                    console.log(event)
                    var arr = event.data.split(",")
                    console.log(arr)
                    for (var i = 2; i < arr.length; i++) {
                        // console.log(arr[i])
                        layim.getMessage({
                            username: arr[1]
                            , id: arr[0]
                            , avatar: ""
                            , type: "friend"
                            , content: arr[i]
                        })
                    }


                }
                //连接关闭的回调方法
                websocket.onclose = function () {
                    // setMessageInnerHTML("Loc MSG:关闭连接");
                }
                //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
                window.onbeforeunload = function () {
                    websocket.close();
                }

                layim.on("sendMessage", function (res) {
                    // console.log(res)
                    var mine = res.mine.username
                    var message = res.mine.content
                    var to = res.to.id
                    var socketMsg = {msg: message, toUser: to, fromUser: mine};
                    websocket.send(JSON.stringify(socketMsg))
                })


            })
        })


        //先来个客服模式压压精
        layim.config({
            init: {
                url: '../userTalks' //接口地址（返回的数据格式见下文）
                , type: 'get' //默认get，一般可不填
            },
            title: "聊天模块",
            right: "50px",
            // min:true,
            isgroup: false,
            // brief: true //是否简约模式（如果true则不显示主面板）
        })
    });
    // layim.on('ready', function(options){
    //     console.log(options);
    //     //do something
    //
    // });


</script>
